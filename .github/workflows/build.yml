name: Terraform CI

on:
  pull_request:
    branches:
      - main 

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.15.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan -var="credentials_file=${{ secrets.GCP_CREDENTIALS }}"

    - name: Terraform Apply
      run: terraform apply tfplan -var="credentials_file=${{ secrets.GCP_CREDENTIALS }}"
      env:
        TF_CLI_ARGS: "-auto-approve"